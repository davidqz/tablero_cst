name: tablero_cst
description: Tablero de Información sobre los servicios de la Coordinacion de Servicios Tecnológicos de CIMAT

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_vector_icons: ^1.0.0
  json_annotation: ^4.0.1
  datetime_picker_formfield: ^2.0.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.0.3
  json_serializable: ^4.1.2
  intl: ^0.17.0

flutter:
  uses-material-design: true

  assets:
    - datos/
    - imagenes/
